<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header(header, column)">[[${header}]]

                                   minPrice=${param.minPrice}, maxPrice=${param.maxPrice}, sortField=${column})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
